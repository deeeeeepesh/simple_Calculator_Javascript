<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            font-family: fantasy;
            font-weight: 100;
            font-size: 40px;
            color: #0a032a;
        }
        button{
            height: 75px; 
            width: 75px; 
            margin-top: 10px;
            line-height:normal;
        }
        button:hover{
            background-color : #4c8787;
            color:#f9d370;



        }
    </style>
</head>

<body>
    <div style="text-align: center; width: 100%; height: 550px ; background-color:#f9d370 ;">SIMPLE CALCULATOR
        <div class="rounded"
            style="border:2px #f3f6ff solid; height: 450px; width:400px;display: flex; margin: auto;flex-direction: column;">
            <div style="width: 100%;display: flex;flex-direction: row; justify-content: space-evenly;">
            <input class="rounded" type="text" id="result"
                style="width: 75%; height: 75px;margin-left: 3%; margin-top: 10px;border: none;">
            <button onclick="clr()"
                class="rounded-circle">C</button>
            </div>    
            <div style="width: 100%;display: flex;flex-direction: row; justify-content: space-evenly;">
                <button onclick="display('1')"
                    class="rounded-circle">1</button>
                    <button onclick="display('2')"
                    class="rounded-circle">2</button>
                    <button onclick="display('3')"
                    class="rounded-circle">3</button>
                    <button onclick="display('+')"
                    class="rounded-circle">+</button>
                    <button onclick="del()"
                    class="rounded-circle">del</button>
                </div>
                <div style="width: 100%;display: flex;flex-direction: row; justify-content: space-evenly;">
                <button onclick="display('4')"
                    class="rounded-circle">4</button>
                    <button onclick="display('5')"
                    class="rounded-circle">5</button>
                    <button onclick="display('6')"
                    class="rounded-circle">6</button>
                    <button onclick="display('-')"
                    class="rounded-circle">-</button>
                    <button onclick="display(')')"
                    class="rounded-circle">)</button>
                </div>
                <div style="width: 100%;display: flex;flex-direction: row; justify-content: space-evenly;">
                <button onclick="display('7')"
                    class="rounded-circle">7</button>
                    <button onclick="display('8')"
                    class="rounded-circle">8</button>
                    <button onclick="display('9')"
                    class="rounded-circle">9</button>
                    <button onclick="display('*')"
                    class="rounded-circle">*</button>
                    <button onclick="display('(')"
                    class="rounded-circle">(</button>
                </div>
                <div style="width: 100%;display: flex;flex-direction: row; justify-content: space-evenly;">
                <button onclick="display('0')"
                    class="rounded-circle">0</button>
                    <button onclick="display('.')"
                    class="rounded-circle">.</button>
                    <button onclick="display('/')"
                    class="rounded-circle">/</button>
                    <button onclick="display('**')"
                    class="rounded-circle">^</button>
                    <button onclick="equal()"
                    class="rounded-circle">=</button>
                </div>                

        </div>
    </div>
    <script>
        let output=document.getElementById('result');
        function display(d)
        {
            output.value+=d
        }

        function equal(){
            try{
                output.value=eval(output.value);
            }
            catch{
                alert("invalid entry");
            }
        }
        function clr()
        {
            output.value=" ";
        } 
        function del()
        {
            output.value=output.value.slice(0,-1);
        }
    </script>

</body>

</html>
